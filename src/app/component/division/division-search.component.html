<div class="padding-table">
  <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput type="search" (keyup)="applyFilter($event)"/>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        @for (column of displayedColumns; track $index) {
            <ng-container [matColumnDef]="column.attribute">
                <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
                <td mat-cell *matCellDef="let element">{{element[column.attribute]}}</td>
            </ng-container>
        }
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsAttribute"></tr>
      <tr mat-row (click)="openDetailDivision(row)" *matRowDef="let row; columns: displayedColumnsAttribute;"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
